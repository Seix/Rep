<html>
    <head>
        <link href="style/estilo.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <video id="vid" controls="true">
            <source src="src/Video.mp4" type="video/mp4">
            <source src="src/Video.3gp" type="video/3gp">
        </video>

        <div id="modalPreguntas" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalPreguntas" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 id="pregunta" class="modal-title">Modal title</h4>
                    </div>
                    <div id="opciones" class="modal-body">
                        <div class="radio">
                            <label>
                                <input id="opcion1" type="radio" name="opciones" value="">
                                <label id="opcion1txt"></label>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input id="opcion2" type="radio" name="opciones" value="">
                                <label id="opcion2txt"></label>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input id="opcion3" type="radio" name="opciones" value="">
                                <label id="opcion3txt"></label>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-aceptar" type="button" class="btn btn-primary">Aceptar</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </body>
    <script>
        
        var tiempoPreguntas = [1, 43, 138];
        var preguntas = ["¿Si fueras Dios qué serías?","¿Tú qué opinas?","¿Cuántos segundos tiene un minuto?"];
        var respuestas1 = ["Marihuana en todos lados","Las guerras yo las suprimiría","Que la vida universitaria fuese eterna."];
        var respuestas2 = ["Mil y una noche con Fran","El libro del buen follador","Yo le llamaria 'Sara' "];
        var respuestas3 = ["100 segundos","60 minutos","60 segundos"];
        
        $(document).ready(function(){  
            var video = document.getElementById('vid'); 
            video.addEventListener("timeupdate", function() { 
                for(var i = 0; i < tiempoPreguntas.length; i++)
                {
                    if (this.currentTime > tiempoPreguntas[i] && this.currentTime < (tiempoPreguntas[i] + 0.25)){
                        this.pause();
                        $("#pregunta").text(preguntas[i]);
                        $("#opcion1txt").text(respuestas1[i]);
                        $("#opcion2txt").text(respuestas2[i]);
                        $("#opcion3txt").text(respuestas3[i]);
                        $("#modalPreguntas").modal("show");
                        this.currentTime += 0.25;
                    }
                }
            }); 
            $("#btn-aceptar").click()
        });

    </script>
</html>
