<html>
    <head>
        <link href="style/estilo.css" rel="stylesheet"/>
        <link href="style/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/jquery.min.js" ></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
    </head>
    <body>
        <video id="vid" controls="true">
            <source src="src/Video.mp4" type="video/mp4">
            <source src="src/Video.3gp" type="video/3gp">

        </video>

        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </body>
    <script>
        
        $(document).ready(function(){  
            var video = document.getElementById('vid'); 
            video.addEventListener("timeupdate", function() { 
                //Pregunta 1
                if (this.currentTime > 7 && this.currentTime < 7.25){
                    this.pause(); 
                    alert("Pregunta1");
                    this.play();
                }
                //Pregunta 2
                else if (this.currentTime > 43 && this.currentTime < 43.25){
                    this.pause(); 
                    alert("Pregunta2");
                    this.play();
                }
                //Pregunta 3
                else if (this.currentTime > 138 && this.currentTime < 138.25){
                    this.pause(); 
                    alert("Pregunta3");
                    this.play();
                }
                //Pregunta 4
                else if (this.currentTime > 172 && this.currentTime < 172.25){
                    this.pause(); 
                    alert("Pregunta4");
                    this.play();
                }
            }, false); 
        });

    </script>
</html>
