<html>
    <head>
        <title>Mastermind</title>
        <!-- Estilos -->
        <link href="style/bootstrap.min.css" rel="stylesheet">
        <link href="style/bootstrap-slider.css" rel="stylesheet">
        <link href="style/master.css" rel="stylesheet">
        <link href="style/jquery-ui.css" rel="stylesheet">

        <!-- Scripts -->
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/config.js"></script>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>

        <script type="text/javascript" src="js/events.js"></script>
        <script type="text/javascript" src="js/master.js"></script>
        <script type="text/javascript" src="js/masterui.js"></script>       

    </head>
    <body>
        <div class="container">
            <div class="clearfix">
                <!-- Título página -->
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <div class="page-header">
                        <h1 id="titulo" title="Haz doble click para alternar entre modo debug y normal">Mastermind</h1>
                    </div>
                </div>
                <!-- Control dificultad -->
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <p>
                        <label for="dificultad">Número de intentos máximo: </label>
                        <input id="dificultad" class="slider-input" type="text" readonly>
                    </p>
                    <div id="slider"></div>
                </div>
                <!-- Fin control dificultad -->
            </div>
            <div class="col-xs-12">
                <br/>
            </div>
            <!-- Fila jugada -->
            <div class="clearfix fila text-center">
                <div id="filaJugada" class="col-lg-12 col-md-12 col-sm-12 contenido-fila"></div>
            </div>
            <!-- Fin fila jugada -->

            <!-- Fila jugada rapida -->
            <div class="clearfix col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-md-2">
                    <input id="txtbx-juego" class="form-control" type="text" maxlength="1">
                </div>
                <div class="col-xs-10"></div>
            </div>
            <div class="col-xs-12">
                <br/>
            </div>
            <!-- Fin jugada rapida -->

            <!-- Jugada anterior --> 
            <div id="jugadas"></div>
            <!-- Fin jugada anterior -->

            <!-- Herramientas debug --> 
            <div id="herramientas" class="herramientas" hidden="">
                <div class='col-md-3 form-group'>
                    <label class='control-label'>Set cantidad bolas: </label>
                    <input id='config-num-bolas' class='form-control' type='text' maxlength='1' value='5'>
                    <label class='control-label'>Set fila oculta: </label>
                    <input id='config-bolas' class='form-control' type='text' value='16415'>
                    <input id='config-rep-bolas' type='checkbox'> Permitir repetición de colores
                </div>
            </div>
            <!-- Fin herramientas debug -->
        </div>
        <script>
            events.pub_empezar();
        </script>
    </body>
</html>
